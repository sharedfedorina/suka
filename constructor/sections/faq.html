      <details class="form-section">
        <summary class="form-section-header">❓ FAQ (Питання та відповіді)</summary>
        <div class="form-section-content">

          <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
            <input
              type="checkbox"
              id="enableFaq"
              name="enableFaq"
              checked
              style="width: auto; margin: 0;"
            />
            <label for="enableFaq" style="margin: 0;">Показувати блок "FAQ"</label>
          </div>

          <div class="form-group">
            <label for="faqLabel">Мітка блоку (верхній текст)</label>
            <input
              type="text"
              id="faqLabel"
              name="faqLabel"
              value="Доставка і оплата"
              placeholder="Напр.: Доставка і оплата"
            />
          </div>

          <div class="form-group">
            <label for="faqTitle">Заголовок блоку</label>
            <input
              type="text"
              id="faqTitle"
              name="faqTitle"
              value="Швидко, зручно, надійно."
              placeholder="Напр.: Швидко, зручно, надійно."
            />
          </div>

          <h3 style="margin-top: 20px; color: #555;">Питання 1</h3>

          <div class="form-group">
            <label for="faq1Question">Питання 1</label>
            <input
              type="text"
              id="faq1Question"
              name="faq1Question"
              value="Доставка"
              placeholder="Напр.: Доставка"
            />
          </div>

          <div class="form-group">
            <label for="faq1Answer">Відповідь 1</label>
            <textarea
              id="faq1Answer"
              name="faq1Answer"
              rows="3"
              placeholder="Напр.: Отримуйте своє замовлення максимально швидко..."
            ></textarea>
          </div>

          <h3 style="margin-top: 20px; color: #555;">Питання 2</h3>

          <div class="form-group">
            <label for="faq2Question">Питання 2</label>
            <input
              type="text"
              id="faq2Question"
              name="faq2Question"
              value="Оплата"
              placeholder="Напр.: Оплата"
            />
          </div>

          <div class="form-group">
            <label for="faq2Answer">Відповідь 2</label>
            <textarea
              id="faq2Answer"
              name="faq2Answer"
              rows="3"
              placeholder="Напр.: Сплачуйте за товар після перегляду на пошті..."
            ></textarea>
          </div>

          <h3 style="margin-top: 20px; color: #555;">Питання 3</h3>

          <div class="form-group">
            <label for="faq3Question">Питання 3</label>
            <input
              type="text"
              id="faq3Question"
              name="faq3Question"
              value="Надійність"
              placeholder="Напр.: Надійність"
            />
          </div>

          <div class="form-group">
            <label for="faq3Answer">Відповідь 3</label>
            <textarea
              id="faq3Answer"
              name="faq3Answer"
              rows="3"
              placeholder="Напр.: Перед відправкою всі посилки проходять ретельну перевірку..."
            ></textarea>
          </div>

          <h3 style="margin-top: 20px; color: #555;">Питання 4</h3>

          <div class="form-group">
            <label for="faq4Question">Питання 4</label>
            <input
              type="text"
              id="faq4Question"
              name="faq4Question"
              value="Наші партнери"
              placeholder="Напр.: Наші партнери"
            />
          </div>

          <div class="form-group">
            <label for="faq4Answer">Відповідь 4</label>
            <textarea
              id="faq4Answer"
              name="faq4Answer"
              rows="3"
              placeholder="Напр.: Наші офіційні партнери Нова пошта та Укрпошта."
            ></textarea>
          </div>

        </div>
      </details>
