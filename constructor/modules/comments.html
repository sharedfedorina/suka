
            <!--comments-->
            <section class="section comments">
                <div class="container">
                    <div class="comments-wrap">
                        <div class="comments-text">
                            <div class="section-top two">
                                <span class="section-label">{{commentsLabel}}</span>
                                <h2 class="title-x">{{commentsTitle}}</h2>
                            </div>
                            <ul class="comments-list">
                                <li class="text-l"><b>{{commentsSalesStat}}</b> {{commentsSalesText}}</li>
                                <li class="text-l"><b>{{commentsSatisfiedStat}}</b> {{commentsSatisfiedText}}</li>
                                <li class="text-l"><b>{{commentsRepeatStat}}</b> {{commentsRepeatText}}</li>
                            </ul>
                            <div class="swiper comments-slider">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide comments-slide">
                                        <img src="{{commentsImage1}}" alt="img">
                                    </div>
                                    <div class="swiper-slide comments-slide">
                                        <img src="{{commentsImage2}}" alt="img">
                                    </div>
                                    <div class="swiper-slide comments-slide">
                                        <img src="{{commentsImage3}}" alt="img">
                                    </div>
                                    <div class="swiper-slide comments-slide">
                                        <img src="{{commentsImage4}}" alt="img">
                                    </div>
                                    <div class="swiper-slide comments-slide">
                                        <img src="{{commentsImage5}}" alt="img">
                                    </div>
                                    <div class="swiper-slide comments-slide">
                                        <img src="{{commentsImage6}}" alt="img">
                                    </div>
                                    <div class="swiper-slide comments-slide">
                                        <img src="{{commentsImage7}}" alt="img">
                                    </div>
                                    <div class="swiper-slide comments-slide">
                                        <img src="{{commentsImage8}}" alt="img">
                                    </div>
                                    <div class="swiper-slide comments-slide">
                                        <img src="{{commentsImage9}}" alt="img">
                                    </div>
                                </div>
                                <div class="comments-navigation">
          <span class="comments-arrow comments-prev">
           <svg width="10" height="15" viewBox="0 0 10 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.4375 1.25L1.96875 7.71875L8.4375 14.1875" stroke-width="2" />
           </svg>
          </span>
                                    <span class="comments-arrow comments-next">
           <svg width="10" height="15" viewBox="0 0 10 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.5625 13.75L8.03125 7.28125L1.5625 0.8125" stroke-width="2" />
           </svg>
          </span>
                                </div>
                            </div>
                            <button class="comments-btn btn-one">{{commentsButtonText}}<span></span></button>
                        </div>
                    </div>
                </div>
            </section>
            <!--/comments-->
